[package]
name = "native-chainlink_example"
version = "0.1.0"
edition = "2021"

[dependencies]
chainlink_solana = "2.0.8"
solana-program.workspace = true

[lib]
crate-type = ["cdylib", "lib"]

[features]
custom-heap = []
custom-panic = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(target_os, values("solana"))'] }
