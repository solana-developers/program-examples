[package]
name = "pda-mint-authority-anchor"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "nft_minter"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version="0.28.0", features=["init-if-needed"] }
anchor-spl = "0.28.0"
mpl-token-metadata = { version="1.11", features = [ "no-entrypoint" ] }
spl-token = "4.0.0"
