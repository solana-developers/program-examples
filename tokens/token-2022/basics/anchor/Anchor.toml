[toolchain]
solana_version = "3.1.8"

[features]
seeds = false
skip-lint = false
[programs.localnet]
anchor = "6qNqxkRF791FXFeQwqYQLEzAbGiqDULC5SSHVsfRoG89"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

# Tests use solana-bankrun (in-process simulation), not the local validator.
# No [test.validator] section needed â€” adding one (e.g. to clone programs from
# mainnet) would slow down validator startup without benefit, since bankrun
# loads programs directly from the local build.
[test]
startup_wait = 25000

[scripts]
test = "pnpm ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
