[toolchain]
solana_version = "3.1.8"

[features]
seeds = false
skip-lint = false

[programs.localnet]
transfer_hook = "DrWbQtYJGtsoRwzKqAbHKHKsCJJfpysudF39GBVFSxub"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

# Tests use the real local validator (not bankrun) because transfer-hook
# tests need the actual validator runtime. startup_wait is 120s because the
# validator clones programs from devnet which is slow in CI.
[test]
startup_wait = 120000

[scripts]
test = "pnpm ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test.validator]
url = "https://api.devnet.solana.com"

[[test.validator.clone]]
address = "metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s"
