name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          cache: 'pnpm'  # Caching for pnpm
      - name: Install pnpm
        run: npm install -g pnpm  # Install pnpm globally
      - name: Install dependencies
        run: pnpm install  # Use pnpm to install dependencies
      - name: Run tests
        run: pnpm run test  # Run tests using pnpm
